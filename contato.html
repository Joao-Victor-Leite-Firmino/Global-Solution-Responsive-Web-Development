        </div>
</header>
<body>
    <div class="contato">
        <h2 class="subtitulo subtitulo__contato">Entre em contato</h2>
      <form class="formulario" action="agradecimento.html" method="get">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" class="campo__formulario" required><br><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="campo__formulario" required><br><br>
    
        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" class="campo__formulario" required><br><br>
    
        <label for="empresa">Empresa:</label>
        <input type="text" id="empresa" name="empresa" class="campo__formulario" required><br><br>
    
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" class="campo__formulario" required><br><br>
    
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" class="campo__formulario" required><br><br>
    
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" class="campo__formulario" required><br><br>
    
        <label for="tipoPlantio">Tipo de Plantio:</label>
        <select id="tipoPlantio" name="tipoPlantio" class="campo__formulario" required>
          <option value="">Selecione</option>
          <option value="Grãos">Grãos</option>
          <option value="Frutas">Legumes</option>
          <option value="Hortaliças">Verduras</option>
          <option value="Outro">Outro</option>
        </select><br><br>
    
        <label for="tamanhoPlantacao">Tamanho da Plantação:</label>
        <input type="text" id="tamanhoPlantacao" name="tamanhoPlantacao" class="campo__formulario" required><br><br>
    
        <label for="numFuncionarios">Número de Funcionários:</label>
        <input type="number" id="numFuncionarios" name="numFuncionarios" class="campo__formulario" required><br><br>
    
        <input class="botao__formulario" type="submit" value="Enviar">
      </form>
    </div>
    <footer class="rodape">
        <a href="index.html"><img class="logo" src="assets/New Ways negativo.png" alt="Logo New Ways negativo"></a>

</body>
